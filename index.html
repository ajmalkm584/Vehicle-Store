<script src="js/scripts.js"></script>

<script>
    // js/scripts.js

    // Function to add item to cart
    function addToCart(productName, productPrice) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existingProduct = cart.find(item => item.name === productName);

        if (existingProduct) {
            existingProduct.quantity += 1;
        } else {
            cart.push({ name: productName, price: productPrice, quantity: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`${productName} has been added to your cart.`);
    }

    // Attach event listeners to "Add to Cart" buttons
    document.addEventListener('DOMContentLoaded', () => {
        const buttons = document.querySelectorAll('.product-card button');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const productCard = button.parentElement;
                const productName = productCard.querySelector('h3').innerText;
                const productPriceText = productCard.querySelector('p').innerText;
                const productPrice = parseFloat(productPriceText.replace('Price: $', ''));

                addToCart(productName, productPrice);
            });
        });
    });

    // js/scripts.js (add this code)

    function displayCart() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsContainer = document.getElementById('cart-items');
        let totalAmount = 0;

        cartItemsContainer.innerHTML = '';

        cart.forEach(item => {
            const row = document.createElement('tr');

            const nameCell = document.createElement('td');
            nameCell.textContent = item.name;

            const priceCell = document.createElement('td');
            priceCell.textContent = `$${item.price.toLocaleString()}`;

            const quantityCell = document.createElement('td');
            quantityCell.textContent = item.quantity;

            const totalCell = document.createElement('td');
            const total = item.price * item.quantity;
            totalCell.textContent = `$${total.toLocaleString()}`;
            totalAmount += total;

            row.appendChild(nameCell);
            row.appendChild(priceCell);
            row.appendChild(quantityCell);
            row.appendChild(totalCell);

            cartItemsContainer.appendChild(row);
        });

        document.querySelector('.cart-summary p').textContent = `Total Amount: $${totalAmount.toLocaleString()}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
        if (window.location.pathname.endsWith('cart.html')) {
            displayCart();
        }
    });

    // js/scripts.js (add this code)

    function confirmOrder() {
        // Here you would handle form data and send it to the server
        // For this example, we'll just clear the cart and redirect to confirmation

        localStorage.removeItem('cart');
    }

    document.addEventListener('DOMContentLoaded', () => {
        if (window.location.pathname.endsWith('confirmation.html')) {
            // Order confirmation logic can be added here if needed
        }

        const checkoutForm = document.querySelector('form');
        if (checkoutForm) {
            checkoutForm.addEventListener('submit', (e) => {
                e.preventDefault();
                confirmOrder();
                window.location.href = 'confirmation.html';
            });
        }
    });


</script>
